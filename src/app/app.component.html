<mat-sidenav-container>
  <mat-sidenav #sidenav="matSidenav" class="mat-elevation-z8">

    <h1 class="name">W</h1>
    <p class="designation">Wallet</p>

    <button mat-button class="menu-button" routerLink="/home">
      <mat-icon>home</mat-icon>
      <span class="white-text">DashBoard</span>
    </button>
    <button mat-button class="menu-button" routerLink="/profile">
      <mat-icon>person</mat-icon>
      <span class="white-text">Wallet</span>
    </button>
    <button mat-button class="menu-button" routerLink="/about">
      <mat-icon>info</mat-icon>
      <span class="white-text">Transaction</span>
    </button>
    <button mat-button class="menu-button " routerLink="/about">
      <mat-icon>info</mat-icon>
      <span class="white-text">Cashback</span>
    </button>
    <button mat-button class="menu-button" routerLink="/about">
      <mat-icon>info</mat-icon>
      <span class="white-text">Payments</span>
    </button>
    <button mat-button class="menu-button" routerLink="/about">
      <mat-icon>info</mat-icon>
      <span class="white-text">Investments</span>
    </button>
    <button mat-button class="menu-button" routerLink="/about">
      <mat-icon>info</mat-icon>
      <span class="white-text">Profile</span>
    </button>
    <button mat-button class="menu-button" routerLink="/about">
      <mat-icon>info</mat-icon>
      <span class="white-text">Support</span>
    </button>

    <mat-divider></mat-divider>

    <button mat-button class="menu-button" routerLink="/help">
      <mat-icon>help</mat-icon>
      <span class="white-text">Setting</span>
    </button>
    <button mat-button class="menu-button" routerLink="/help">
      <mat-icon>help</mat-icon>
      <span class="white-text">Logout</span>
    </button>

    <mat-slide-toggle [(ngModel)]="isChecked">
      <span class="white-text">switch to light</span>
    </mat-slide-toggle>

  </mat-sidenav>

</mat-sidenav-container>
